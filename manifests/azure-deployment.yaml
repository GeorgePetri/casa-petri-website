apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpn-deployment
  labels:
    app: cpn
spec:
  # todo change replicas
  replicas: 1
  selector:
    matchLabels:
      app: cpn
  template:
    metadata:
      labels:
        app: cpn
    spec:
      containers:
      - name: cpn
        image: ghcr.io/georgepetri/cpn:latest
        # todo  should not need this
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
